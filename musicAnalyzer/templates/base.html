<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">
</head>
<nav class="navbar navbar-expand navbar-dark">
  <div class="container-fluid">
    <div class="collapse navbar-collapse">
      <a href="{{ url_for('index') }}" class="navbar-brand">{{ macros.navbar_icon() }}</a>
      <ul class="navbar-nav me-auto">
        <li class="nav-item"><a href="{{ url_for('artists') }}" class="nav-link">Artists</a></li>
        <li class="nav-item"><a href="{{ url_for('albums') }}" class="nav-link">Albums</a></li>
        <li class="nav-item"><a href="{{ url_for('songs') }}" class="nav-link">Songs</a></li>
      </ul>
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a href="#" class="nav-link dropdown-toggle">{{ macros.user_icon() }}</a></li>
      </ul>
    </div>
  </div>
</nav>
<div class="container">
  {% block body %}
  {% endblock %}
  <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <script src="{{ url_for('static', filename='main.js') }}"></script>
</div>
</html>
