{% extends "base.html" %}
{% import "macros.html" as macros with context %}

{% block body %}
<title>Albums</title>

<div class="row">{{ macros.album_sorter() }}</div>
<p class="badge bg-dark">{{ '%s Albums' % albums.count() }}</p>
<div class="row" id="allAlbums">
  {% for i in albums %}
  {{ macros.album_card(i) }}
  {% endfor %}
</div>

{% endblock %}
