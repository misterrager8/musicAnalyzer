{% extends "base.html" %}
{% import "macros.html" as macros with context %}
{% block body %}
<title>{{ album_.title }}</title>
<p class="text-center fs-3">{{ album_.title }}</p>
<div class="row mt-3">
    {% for i in album_.songs %}
    <div class="col-xl-12">
        <div class="p-4 border-bottom">
            <a href="{{ url_for('songs.song', genius_id=i['song']['id']) }}"><span class="me-3 text-danger">{{ loop.index }}</span> {{ i['song']['title_with_featured'] }}</a>
        </div>
    </div>
    {% endfor %}
</div>

{% endblock %}
