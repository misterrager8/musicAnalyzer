{% extends "base.html" %}

{% block body %}
<title>Songs</title>

{{ macros.song_sorter() }}
<p class="badge bg-dark">{{ '%s Songs' % songs.count() }}</p>
<div id="allSongs">
  {% for i in songs %}
  {{ macros.song_card(i) }}
  {% endfor %}
</div>
{% endblock %}
