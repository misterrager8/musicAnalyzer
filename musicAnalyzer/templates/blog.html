{% extends "base.html" %}
{% import "macros.html" as macros with context %}
{% block body %}
<title>{{ blog_.title }}</title>
<p class="font-custom" style="font-size: 2em">{{ blog_.title }}</p>
<p class="fst-italic opacity-50">
    <span><i class="bi bi-person-fill"></i> {{ blog_.users.email }}</span><br>
    <span><i class="bi bi-clock"></i> {{ blog_.timestamp.strftime('%B %d, %Y') }}</span>
</p>
<p style="white-space: pre-wrap">{{ blog_.get_content() | safe }}</p>
{% endblock %}
