{% extends "base.html" %}

{% block body %}
<title>Albums</title>
<body>
<h1 class="display-4 text-center">Albums</h1>
<div class="row">
  <a href="{{ url_for('sort', sort_by='title') }}" class="badge badge-primary">Title</a>
  <a href="{{ url_for('sort', sort_by='artist') }}" class="badge badge-primary">Artist</a>
  <a href="{{ url_for('sort', sort_by='year') }}" class="badge badge-primary">Year</a>
</div>
<div class="row">
  {% for i in albums %}
  <a href="{{ url_for('album_profile_pg', id_=i.id) }}" class="col-3">
    <img class="card-img-top" src="https://via.placeholder.com/250" alt="Card image cap">
    <div class="card-body">
      <p class="text-body">{{ i.title }}</p>
      <p class="text-body">{{ i.artists.name }}</p>
      <small class="text-muted">{{ i.release_date }}</small>
    </div>
  </a>
  {% endfor %}
</div>
</body>
{% endblock %}
