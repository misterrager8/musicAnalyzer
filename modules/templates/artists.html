{% extends "base.html" %}

{% block body %}
<title>Artists</title>
<body>
<h1 class="display-4 text-center">Artists</h1>
<div class="card-deck">
  {% for i in artists %}
  <div class="card m-3 shadow">
    <img class="card-img" src="https://via.placeholder.com/250" alt="Card image cap">
    <div class="card-img-overlay">
      <p>{{ i.name }}</p>
    </div>
  </div>
  {% endfor %}
</div>
</body>
{% endblock %}
